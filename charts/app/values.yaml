# Default values for the app chart
nameOverride: ""
fullnameOverride: ""
namespace:
  create: true
  name: app
deployment:
  name: tradevis-frontend
  replicas: 2
  image:
    repository: roeilevinson/tradevis-frontend
    tag: v0.1.3
    pullPolicy: Always
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  containerPort: 80
service:
  name: tradevis-frontend
  type: NodePort
  port: 80
  targetPort: 80
  nodePort: 30080
ingress:
  enabled: true
  name: tradevis-ingress
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  host: tradevis.click
  path: /
  pathType: Prefix
